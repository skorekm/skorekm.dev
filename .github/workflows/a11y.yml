name: Accessibility Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  axe:
    name: Axe Accessibility Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ github.ref_name }}-${{ hashFiles('**/package-lock.json', 'next.config.js') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', 'next.config.js') }}

      - name: Install dependencies
        run: npm ci

      - name: Install axe-core CLI
        run: npm install -g @axe-core/cli

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: http://localhost:3000

      - name: Extract sitemap URL
        run: node ops/extract-sitemap-url.js

      - name: Start Next.js app
        run: npm run start &
        timeout-minutes: 2

      - name: Run accessibility tests
        run: |
          echo "Running accessibility tests..."
          node ops/run-a11y-tests.js
          echo "Accessibility tests finished."
